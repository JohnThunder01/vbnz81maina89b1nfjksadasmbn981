<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thunder Games</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>


    <header class="header">
        <div class="header_tittle">Thunder Games </div> 
        <div class="SubHeader"></div>
    </header>

    <div class="container"></div>
         <button class="LogButton" id="LogButton">Log In</button>
         <div class="LogPage" id="LogPage">
            <button class="LogPageX" id="LogPageX">&#x2715;</button>

            <form id="login-form">
                <br>
                <h1 class="LoginTittle">Login</h1>
                <label for="username"></label>
                <br>
                <input class="usernameBox" type="text" id="username" name="username" placeholder="Enter Your Username" required>
                <label for="password"></label>
                <br>
                <input class="passwordBox" type="password" id="password" name="password" placeholder="Enter Your Password" required>
                <div id="error-message" class="error-message"></div>
                <button class="submit" type="submit">Log In</button>
                <br>
                <p class="BetaLogin">Account Creation Will Be Available When The Main Version
                    1.0 Is Released. <br><br> Progress Can't Be Saved Without an Account. 
                </p>
            </form>
        </div>
         

    <div class="containerI">
        <button class="menu-btn" id="menu-btn">&#9776;</button>
        <div class="menu" id="menu">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Account</a></li>
                <li><a href="#">All Games</a></li>
                <li><a href="#">Latest Releases</a></li>
                <li><a href="#">Thunder Originals</a></li>
                <li><a href="#">Categories</a></li> 
                <li><a href="#">Leaderboards</a></li>
                <li><a href="#">Settings</a></li>
            </ul>
        </div>

    <br><br><br>

    <script src="script.js"></script>

</body>
</html>
