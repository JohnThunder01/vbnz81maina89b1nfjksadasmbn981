<body>

  <canvas id="matrix"></canvas>

  <script>
    // Create the matrix effect
    function createMatrix() {
      var canvas = document.getElementById('matrix');
      var ctx = canvas.getContext('2d');

      // Set the canvas size to cover the whole window
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      // Characters to be used in the matrix
      var characters = '0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz!@#$%^&*()><:?"{}+=-';

      // Set the matrix column width and height
      var columnWidth = 30;
      var columnHeight = 10;

      // Calculate the number of columns needed
      var columns = Math.floor(canvas.width / columnWidth);

      // Array to store the column positions
      var columnPositions = [];

      // Initialize column positions
      for (var i = 0; i < columns; i++) {
        columnPositions[i] = Math.floor(Math.random() * canvas.height);
      }

      // Update the column positions and draw the matrix
      function updateMatrix() {
        // Clear the canvas
        ctx.fillStyle = 'rgba(0, 0, 0, 0.08)';
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        // Set the text color
        ctx.fillStyle = '#FF0000'; // Red color

        // Set the text color and font
        ctx.font = '18px monospace';

        // Update and draw each column
        for (var i = 0; i < columns; i++) {
          // Generate a random character
          var character = characters.charAt(Math.floor(Math.random() * characters.length));

          // Draw the character at the current position
          ctx.fillText(character, i * columnWidth, columnPositions[i]);

          // Update the position of the current column
          if (columnPositions[i] > canvas.height + columnHeight * 20) {
            columnPositions[i] = 0;
          } else {
            columnPositions[i] += columnHeight;
          }
        }
      }

      // Start the animation loop with a delay between frames
      function animate() {
        updateMatrix();
        setTimeout(animate, 60); // Adjust the delay (in milliseconds) to control the animation speed
      }

      animate();
    }

    // Initialize the matrix effect when the page loads
    window.addEventListener('load', createMatrix);
  </script>

</body>
